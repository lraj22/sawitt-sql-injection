<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Log in to your account on Sawitt">
		<link rel="stylesheet" type="text/css" href="/assets/common.css">
		<link rel="stylesheet" type="text/css" href="/assets/signinup.css">
		<title>Log In</title>
	</head>
	<body>
		<div id="topnav">
			<a href="./" class="btnlink">Go to Homepage</a>
			<a href="./signup.html" class="btnlink">No account? Sign up</a>
		</div>
		<h1 id="title">Log In</h1>
		<div id="signinupwidget" class="widget">
			<input type="text" id="username" placeholder="Username">
			<br>
			<input type="password" id="password" placeholder="Password">
			<button id="continue">Log In</button>
			<div id="status"></div>
		</div>
		<script src="/socket.io/socket.io.min.js"></script>
		<script src="/assets/common.js"></script>
		<script src="/assets/signinup.js"></script>
	</body>
</html>
